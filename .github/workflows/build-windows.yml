name: Build Windows Executable

on:
  push:
    branches:
      - main  # Run when pushing to 'main' branch
  pull_request:

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build exe using docker images
        run: docker run -v ./dist:/app/dist $(docker build -q -f Dockerfile_win .)

      - name: Set up Wine and osslsigncode
        run: sudo apt update && sudo apt install -y wine osslsigncode

      - name: Decode the code signing certificate and key
        run: |
          echo "${{ secrets.CODE_SIGNING_CERT }}" | base64 --decode > cert.pem
          echo "${{ secrets.CODE_SIGNING_KEY }}" | base64 --decode > key.pem

      - name: Sign executable with osslsigncode
        run: |
          osslsigncode sign -certs cert.pem -key key.pem \
            -n "ChemDoE" -i "https://chemotion.net" \
            -t "http://timestamp.digicert.com" \
            -in dist/ChemDoE.exe -out dist/ChemDoE_signed.exe

      - name: Upload EXE as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: ./dist/ChemDoE_signed.exe